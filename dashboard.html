<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="C:\Users\mpstme.student\Desktop\Web\logo.png" alt="Logo">
                <h2>Attendance App</h2>
            </div>
        </aside>

        <main class="content">
            <header class="topbar">
                <h1>Dashboard</h1>
            </header>

            <section id="divisionSection" class="section">
                <div class="card">
                    <h2>Select Division</h2>
                    <select id="divisionSelect" onchange="loadStudents()">
                        <option value="" disabled selected>Select a Division</option>
                    </select>
                </div>
            </section>

            <section id="attendanceSection" class="section hidden">
                <div class="card">
                    <h2>Mark Attendance</h2>
                    <label for="dateSelect">Select Date:</label>
                    <input type="date" id="dateSelect" required>
                    <div id="studentList" class="student-list"></div>
                    <button id="submitAttendance" class="btn-primary">Submit Attendance</button>
                </div>
            </section>

            <section id="addStudentSection" class="section hidden">
                <div class="card">
                    <h2>Add Student</h2>
                    <div class="form-row">
                        <input type="text" id="studentName" placeholder="Student Name" required>
                        <input type="text" id="rollNo" placeholder="Roll No" required>
                    </div>
                    <div class="form-row">
                        <select id="studentDivision" required>
                            <option value="" disabled selected>Select Division</option>
                        </select>
                        <button id="addStudentButton" class="btn-primary">Add Student</button>
                    </div>
                </div>
            </section>

            <section id="reportSection" class="section hidden">
                <div class="card">
                    <h2>Generate Report</h2>
                    <input type="month" id="reportMonth" required>
                    <button id="generateReportButton" class="btn-primary">Generate Report</button>
                    <div id="reportOutput" class="report-output"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
