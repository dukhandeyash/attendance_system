<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Professor Sign Up</h1>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose a username" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Choose a password" required>

            <label>Select Divisions:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="division" value="A"> Division A</label>
                <label><input type="checkbox" name="division" value="B"> Division B</label>
                <label><input type="checkbox" name="division" value="C"> Division C</label>
                <label><input type="checkbox" name="division" value="D"> Division D</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
